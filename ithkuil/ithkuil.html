<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="ith.css">

	<title>Ithgen™</title>
	<script src="ithgen.js"></script>
	<script>
		function out() {
			input = document.getElementById("input").value;
			output = document.getElementById("output");
			output.innerHTML = genWord(JSON.parse(input));
		} 
		//console.log(genWord( { root: "md", stem: 2, version: "CPT", function: "DYN", specification: "OBJ", context: "AMG", stress: "1", validation: "CVN", expectation: "RSP", affixesV: [["nt", 1, 1]], affixesVII: [["mk", 8, 2]], ca: ["ASO","MSS","PRX","G","RPV"], VPLEA: "2:BEN" } ));
	</script>
</head>
<body>
	<div class="row" style="display: flex;">
		<div>
			<h1>version</h1>
			<div class="sus">
				<span><input type="radio" id="version-PRC" name="version" value="PRC"> <label for="version-PRC">processual</label></span>
				<span><input type="radio" id="version-CPT" name="version" value="CPT"> <label for="version-CPT">completive</label></span>
			</div>
		</div><div>
			<h1>stem</h1>
			<div class="sus">
				<span><input type="radio" id="stem-1" name="version" value="1"> <label for="stem-1">stem 1</label></span>
				<span><input type="radio" id="stem-2" name="version" value="2"> <label for="stem-2">stem 2</label></span>
				<span><input type="radio" id="stem-3" name="version" value="3"> <label for="stem-3">stem 3</label></span>
				<span><input type="radio" id="stem-0" name="version" value="0"> <label for="stem-0">stem 0</label></span>
			</div>
		</div><div>
			<h1>root</h1>
			<div class="sus">
				<span><input type="text" id="root"> <label for="root">root</label></span>
			</div>
		</div>
	</div>

	<br><hr><hr><br>
		<h1 id="output">thing</h1>
		<textarea id="input" rows="15" cols="30">
{
"root":"l",
"stem":1,
"function":"STA",
"specification":"BSC",
"context":"EXS",
"case":"THM",
"ca":["CSL","UPX","DEL","M","NRM"],
"affixesV":[["š",1,1]],
"affixesVII":[["č",1,1],["rļ",2,1]],
"VPLEA":"MNO",
"moodOrCaseScope":"CCN",
"validation":"OBS",
"expectation":"COG"
}
</textarea>

		<button onclick="out()">generate !</button>
</body>
</html>
