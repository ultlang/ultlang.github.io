<body onload="load()">
	<h1 id="formative"></h1>

			</div>
		</div><div> <!--root-->

			</div>
		</div><div> <!--function-->

		</div><div> <!--context-->

				<span><input type="radio" id="context-AMG" name="context" value="AMG"> <label for="context-AMG">amalgamate (AMG)</label></span>
			</div>
		</div>
	</div>
	<div class="row">

		</div><div> <!--similarity-->

				<span><input type="radio" id="affiliation-VAR" name="affiliation" value="VAR"> <label for="affiliation-VAR">variative (VAR)</label></span>
			</div>
		</div><div> <!--perspective-->

		</div><div> <!--extension-->

		</div><div> <!--essence-->
